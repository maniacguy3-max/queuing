<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - CHO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <!-- Top Navbar -->
  <header class="bg-blue-900 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">CITY HEALTH CLINIC</h1>
    </div>
  </header>

  <!-- Main Division -->
  <div class="container mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold text-blue-900 text-center">Book an Appointment</h2>
    <p class="text-gray-600 text-center mt-2">Fill in the form below to schedule your visit.</p>
    
    <form id="appointmentForm" class="bg-white max-w-2xl mx-auto mt-10 p-8 rounded-lg shadow-lg border border-blue-200" onsubmit="return validateForm()">

      <!-- Step 1: Personal Info -->
      <div id="step1" class="form-step">
        <div class="grid grid-cols-3 gap-4 mb-4">
          <label class="block">
            <span class="text-gray-700">Last Name *</span>
            <input type="text" id="lastName" class="mt-1 w-full p-3 border rounded" required>
          </label>
          <label class="block">
            <span class="text-gray-700">First Name *</span>
            <input type="text" id="firstName" class="mt-1 w-full p-3 border rounded" required>
          </label>
          <label class="block">
            <span class="text-gray-700">Middle Name</span>
            <input type="text" id="middleName" class="mt-1 w-full p-3 border rounded">
          </label>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <label class="block">
            <span class="text-gray-700">Age *</span>
            <input type="number" id="age" min="0" class="mt-1 w-full p-3 border rounded" required>
          </label>

          <label class="block">
            <span class="text-gray-700">Sex *</span>
            <select id="sex" class="mt-1 w-full p-3 border rounded" required>
              <option value="">-- Select --</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>
          </label>
        </div>

        <label class="block mb-4">
          <span class="text-gray-700">Email (Optional)</span>
          <input type="email" id="email" class="mt-1 w-full p-3 border rounded">
        </label>

        <label class="block mb-6">
          <span class="text-gray-700">Phone *</span>
          <input type="tel" id="phone" class="mt-1 w-full p-3 border rounded" required>
        </label>

        <div class="mb-6">
          <label class="block mb-3">
            <span class="text-gray-700">Symptoms Category *</span>
            <select id="symptomsCategory" class="mt-1 w-full p-3 border rounded" required>
              <option value="">-- Select a Category --</option>
              <option>Fever</option>
              <option>Cough/Colds</option>
              <option>Checkup</option>
              <option>Skin Issue</option>
              <option>Injury</option>
              <option>Other</option>
            </select>
          </label>

          <label class="block">
            <span class="text-gray-700">Specific Details (Optional)</span>
            <textarea id="details" class="mt-1 w-full p-3 border rounded" rows="4" placeholder="Add more details if needed..."></textarea>
          </label>
        </div>

        <!-- Next Button -->
        <button type="button" onclick="nextStep()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-yellow-500 transition duration-300">
          Next
        </button>
      </div>

      <!-- Step 2: Date & Time -->
      <div id="step2" class="form-step hidden">
        <label class="block mb-4">
          <span class="text-gray-700">Preferred Date *</span>
          <input type="date" id="date" class="mt-1 w-full p-3 border rounded" required>
        </label>

        <label class="block mb-6">
          <span class="text-gray-700">Preferred Time *</span>
          <select id="time" class="mt-1 w-full p-3 border rounded" required>
            <option value="">-- Select a Time --</option>
            <option>6:00 AM</option>
            <option>7:00 AM</option>
            <option>8:00 AM</option>
            <option>9:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>12:00 PM</option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM</option>
            <option>4:00 PM</option>
            <option>5:00 PM</option>
          </select>
        </label>

        <!-- Back + Submit Buttons -->
        <div class="flex justify-between">
          <button type="button" onclick="prevStep()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition duration-300">
            Back
          </button>
          <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600 transition duration-300">
            Submit
          </button>
        </div>
      </div>

    </form>
  </div>

  <script>
    let bookedAppointments = {}; // Store appointments by date and time

    function nextStep() {
      const requiredStep1 = ["lastName", "firstName", "age", "sex", "phone", "symptomsCategory"];
      for (let id of requiredStep1) {
        if (!document.getElementById(id).value.trim()) {
          alert("Please fill in all required fields before proceeding.");
          return;
        }
      }
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");

      // Restrict calendar: disable today and past
      const dateInput = document.getElementById("date");
      const today = new Date();
      today.setDate(today.getDate() + 1);
      dateInput.min = today.toISOString().split("T")[0];
    }

    function prevStep() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
    }

    function validateForm() {
      const date = document.getElementById("date").value.trim();
      const time = document.getElementById("time").value.trim();

      if (!date || !time) {
        alert("Please select a date and time before submitting.");
        return false;
      }

      // Prevent overlapping schedule
      if (bookedAppointments[date] && bookedAppointments[date].includes(time)) {
        alert("This time slot is already booked. Please choose another.");
        return false;
      }

      if (!bookedAppointments[date]) {
        bookedAppointments[date] = [];
      }
      bookedAppointments[date].push(time);

      // Queue number = position in that day's list
      const queueNumber = bookedAppointments[date].length;

      alert(`Appointment submitted successfully!\n\nYour Queue Number: ${queueNumber}\nDate: ${date}\nTime: ${time}`);
      return true;
    }
  </script>

</body>
</html>
