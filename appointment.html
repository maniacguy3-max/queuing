<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
</head>
<body>
  <h2>Book Appointment</h2>
  <form id="appointmentForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Age:</label><br>
    <input type="number" id="age" required><br><br>

    <label>Sex:</label><br>
    <select id="sex" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>

    <label>Symptoms:</label><br>
    <input type="text" id="symptoms" required><br><br>

    <label>Date:</label><br>
    <input type="date" id="date" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, get, child, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAlQ2h3WdhMHVl9nwz_Ug3ejscxtWuEtlE",
      authDomain: "clinic-for-cho-queue.firebaseapp.com",
      databaseURL: "https://clinic-for-cho-queue-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "clinic-for-cho-queue",
      storageBucket: "clinic-for-cho-queue.firebasestorage.app",
      messagingSenderId: "420319378706",
      appId: "1:420319378706:web:6083b4ccd5338a7e9a07cb",
      measurementId: "G-S9XQE2SKFZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("appointmentForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const sex = document.getElementById("sex").value;
      const symptoms = document.getElementById("symptoms").value;
      const date = document.getElementById("date").value;

      const dbRef = ref(db);
      try {
        // 1. Check if date already exists
        const snapshot = await get(child(dbRef, "appointments"));
        let exists = false;
        let maxQueue = 0;

        if (snapshot.exists()) {
          snapshot.forEach(childSnap => {
            const data = childSnap.val();
            if (data.date === date) {
              exists = true;
            }
            if (data.queueNumber && data.queueNumber > maxQueue) {
              maxQueue = data.queueNumber;
            }
          });
        }

        if (exists) {
          document.getElementById("message").innerText = "❌ This date is already booked. Please select another.";
          return;
        }

        // 2. Assign next queue number
        const queueNumber = maxQueue + 1;

        const appointment = {
          name,
          age,
          sex,
          symptoms,
          date,
          queueNumber,
          timestamp: Date.now()
        };

        const newRef = push(ref(db, "appointments"));
        await set(newRef, appointment);

        document.getElementById("message").innerText = 
          `✅ Appointment booked! Your queue number is: ${queueNumber}`;
        document.getElementById("appointmentForm").reset();
      } catch (error) {
        document.getElementById("message").innerText = "❌ Error: " + error;
      }
    });
  </script>
</body>
</html>
